services:
  - type: web
    name: aisales-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_NAME
        value: AI Sales Commander
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_VERSION
        value: v1
